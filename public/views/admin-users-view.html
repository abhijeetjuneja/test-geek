<div class="container-fluid user-dashboard ">
	<!--Admin Dashboard -->
    <div class="row dashboard col-lg-11" ng-if="dashboard.allUsers" style="padding-right: 0;padding-left: 0;">
        <div class=" table-responsive text-center">
            <!--Table-->
            <table class="table table-striped table-wrapper-2 wow animated zoomIn">

                <!--Table head-->
                <thead style="color: white;background-color: #4188e0;padding-top: 1.5vh;padding-bottom: 1.5vh;">
                    <tr>
                    	<th>No.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Live Tracking(Status)</th>
                    </tr>
                </thead>
                <!--Table head-->

                <!--Table body-->
                <tbody>
                    <!--All Queries -->
                    <tr ng-repeat="user in filtered = (dashboard.allUsers) | startFrom:test.currentPage*test.pageSize | limitTo:test.pageSize" >
                    	<td><b>{{$index+1}}</td>
                        <td id="test-title" ng-click="dashboard.getUserDetail(user._id)"><b>{{user.firstName}} {{user.lastName}}</td>
                        <td id="test-title" ng-click="dashboard.getUserDetail(user._id)"><b>{{user.email}}</b></td>
                        <td id="test-title" ><b><button class="btn btn-info btn-md" style="margin:0;background-color: black;" ng-click="dashboard.getStatus(user._id)">{{dashboard.checkOnline(user._id)}}</button></b></td>
                    </tr>  
                </tbody>
                <!--Table body-->
            </table>
            <!--Table-->
             

        </div>
            <!--Pagination -->
            <div class="text-center table-buttons">
                <button class="btn btn-default  dash-button" ng-disabled="dashboard.currentPage+1 == 1" ng-click="dashboard.currentPage=dashboard.currentPage-1">
                    Previous
                </button> 
                <strong>{{dashboard.currentPage+1}}/{{dashboard.numberOfPages(filtered.length)}}</strong>
                <button class="btn btn-default  dash-button" ng-disabled="dashboard.currentPage+1 >= dashboard.numberOfPages(filtered.length)" ng-click="dashboard.currentPage=dashboard.currentPage+1">
                    Next
                </button> 
            </div>
    </div>

    <div class="dashboard text-center wow animated zoomIn" style="margin-top: 40vh;margin-bottom: 40vh;background-color:#4a4b6f;color:white;padding-top: 2vh;padding-bottom: 2vh;" ng-if="!dashboard.allUsers">
    	<h1>No Users Found</h1>
    </div>
</div>
